    <body onload="Show()">
        <h1 class="GlavniNaslov">Hotel Order </h1>
            <div class="kontejner " style="height:80%" id="stavke">
            <div class="stavka3">
                <div class="Slika2">
                    <img src="" id="image">
                </div>
                <div class="DescHotelS">
                    <div>
                        <h2 id="name">Hotel Moskva</h2>
                    </div>
                    <div id="stars">
                        Stars : 4
                    </div>
                    <div class="Location">
                        <div id="country">Serbia</div><div id="City">Belgrade</div>
                    </div>
                     <div id="desc"></div>
   
                    </div>
            </div>
                   
           <div class="stavka2">
                        <div>From :  <input type="date" id="from"></div>

    <script>
             const searchParams = new URLSearchParams(window.location.search);
            if(!searchParams.has('id'))
                window.location.href='MainViewHotels.html';
            let id= searchParams.get('id');
            function Show(){
            $.get("http://localhost:8080/HotelExtendedID",{id:id},function (data){
                data = JSON.parse(data);
                document.getElementById("image").src="data:image/png;base64,"+data.hotel_img;
                document.getElementById("name").innerHTML = data.name;
                document.getElementById("stars").innerHTML = "Stars : " + data.starts;
                document.getElementById("country").innerHTML = data.countryName;
                document.getElementById("City").innerHTML = data.cityName;
                document.getElementById("desc").innerHTML = data.desc;
               }).fail(function(xhr, status, error) {
                           alert(xhr.responseText);
                });
            }
           
    </script>
